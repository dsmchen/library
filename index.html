<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fantasy Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Fantasy Library</h1>
      <button class="primary new-book">New Book</button>
    </header>
    <main></main>
    <div class="overlay hidden"></div>
    <dialog>
      <form method="dialog">
        <h2>New Book</h2>
        <div class="form-row">
          <label for="title">Title (required)</label>
          <input type="text" name="title" id="title" required />
        </div>
        <div class="form-row">
          <label for="author">Author (required)</label>
          <input type="text" name="author" id="author" required />
        </div>
        <div class="form-row">
          <label for="pages">Pages (required)</label>
          <input type="tel" name="pages" id="pages" required />
        </div>
        <div>
          <fieldset>
            <legend>Read or unread?</legend>
            <div class="radio-row">
              <div>
                <input
                  type="radio"
                  id="read"
                  name="is_read"
                  value="true"
                  checked
                />
                <label for="read">Read</label>
              </div>
              <div>
                <input type="radio" id="unread" name="is_read" value="false" />
                <label for="unread">Unread</label>
              </div>
            </div>
          </fieldset>
        </div>
        <button class="secondary add">Add Book</button>
      </form>
    </dialog>

    <script src="script.js"></script>
  </body>
</html>
